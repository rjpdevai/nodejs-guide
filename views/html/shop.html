<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/">Shop</a></li>
                <li class="main-header__item"><a href="/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid">
                            <article class="card product-item">
                    <header class="card__header">
                        <h1 class="product-item__title">{{this.title}}</h1>
                    </header>
                    <div class="card__image">
                        <img src="https://placehold.co/600x400/png" alt="A Book">
                    </div>
                    <div class="card__content">
                        <h2 class="product-item__price">$19.99</h2>
                        <p class="product-item__description">This is a first product - amazing!</p>
                    </div>
                    <div class="card__actions">
                        <button class="btn">Add to Cart</button>
                    </div>
                </article>
        </div>
    </main>
</body>
</html>
